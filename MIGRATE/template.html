<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      @media (min-width: 600px) {
        body {
          background-color: #487c0f;
        }
      }

      #debug {
        display: none;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/combine/npm/normalize.css@8.0.1,npm/sanitize.css@11.0.0"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://apps.4sitestudios.com/clients/ran/templates/styles.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://apps.4sitestudios.com/clients/ran/templates/layout-base.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://apps.4sitestudios.com/clients/ran/templates/pagebuilder.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://apps.4sitestudios.com/clients/ran/templates/debug.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="loading">
    <div id="grid-wrapper" class="layout-1 left-left">
      <!-- Start EN Page Builder -->

       <!-- End EN Page Builder -->
      </div>

      <script>
        const body = document.body;
        const gridWrapper = document.getElementById("grid-wrapper");
  
        document.addEventListener(
          "DOMContentLoaded",
          function() {
            onDOMContentLoaded();
          },
          false
        );
  
        function onDOMContentLoaded() {
          body.classList.remove("loading");
          body.classList.add("loaded");
  
          // Find Inline Background Image, hide it, and set it as the background image.
          var p_background = document.querySelector(".pb");
          var p_backgroundImg = document.querySelector(".pb img");
          var p_backgroundImgSrc;
  
          if (p_backgroundImg) {
            p_backgroundImgSrc = document.querySelector(".pb img").src;
            p_backgroundImg.style.display = "none";
          }
  
          if (p_background && p_backgroundImgSrc) {
            p_background.style.backgroundImage =
              "url(" + p_backgroundImgSrc + ")";
          }
  
          if (window.location.search.indexOf("mode=DEMO") > -1) {
            
  
            // More advanced method: https://gomakethings.com/getting-all-query-string-values-from-a-url-with-vanilla-js/
            body.classList.add("demo");
            gridWrapper.insertAdjacentHTML(
              "afterend",
              '<span id="debug"><button id="debug-template" type="button" onclick="debugTemplate()">Toggle Debug</button><button id="visualize-layout" type="button" onclick="visualizeLayout()">Visualize Layout</button><button id="layout1" type="button" onclick="layout1()">Layout 1</button><button id="layout2" type="button" onclick="layout2()">Layout 2</button><button id="layoutleft" type="button" onclick="layoutleftleft()">Layout Left Left</button><button id="layoutcenter" type="button" onclick="layoutcenterleft()">Layout Center Left</button><button id="layoutcentercenter" type="button" onclick="layoutcentercenter()">Layout Center Center</button></span>'
            );
          }
        }
  
        function debugTemplate() {
          if (body) {
            body.classList.toggle("debug");
            body.classList.remove("visualize-layout");
          }
        }
  
        function visualizeLayout() {
          if (body) {
            body.classList.toggle("visualize-layout");
            body.classList.remove("debug");
          }
        }
  
        function layout1() {
          if (gridWrapper) {
            gridWrapper.classList.remove("layout-1");
            gridWrapper.classList.remove("layout-2");
            gridWrapper.classList.remove("layout-3");
            gridWrapper.classList.remove("layout-4");
            gridWrapper.classList.add("layout-1");
          }
        }
  
        function layout2() {
          if (gridWrapper) {
            gridWrapper.classList.remove("layout-1");
            gridWrapper.classList.remove("layout-2");
            gridWrapper.classList.remove("layout-3");
            gridWrapper.classList.remove("layout-4");
            gridWrapper.classList.add("layout-2");
          }
        }   
        
        function layoutleftleft() {
          if (gridWrapper) {
            gridWrapper.classList.remove("center-left");
            gridWrapper.classList.remove("center-center");
            gridWrapper.classList.add("left-left");
          }
        }     
        
        function layoutcenterleft() {
          if (gridWrapper) {
            gridWrapper.classList.remove("left-left");
            gridWrapper.classList.remove("center-center");
            gridWrapper.classList.add("center-left");
          }
        }   
        function layoutcentercenter() {
          if (gridWrapper) {
            gridWrapper.classList.remove("left-left");
            gridWrapper.classList.add("center-left");
            gridWrapper.classList.add("center-center");
          }
        }                  
      </script>
    </body>
  </html>
